<main class="form-signin w-100 m-auto">
    <form>
        <div class="mb-4">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRX-qpWv8_xMBydH97MP-M5mnYLe_d5rHj4cw&s"
                alt="" width="72" height="57">
        </div>
        <h1 class="h3 mb-3 fw-normal">Por favor, inicie sesión</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesión</button>
        <button class="btn btn-primary w-100 py-2" routerLink="/registrarse">Registrarse</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
    </form>
</main>
